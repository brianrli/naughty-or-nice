{% extends "christmas.html" %}
{% block header %}
	<h1>was I naughty or nice this year?</h1><br>
	<div class="container">
		<form action="/newuser" method="post" name="newuser">
		{{form.hidden_tag()}}
	    <p>email address (yale.edu):<br>
	    	{{form.email(size=80)}}<br>
	    	{% for error in form.errors.email %}
        		<span style="color: red;">[{{error}}]</span>
        	{% endfor %}<br>
	    </p>
	    <p><input type="submit" value="find out" class="btn btn-lg btn-primary"></p>
		</form>
	</div>
{% endblock %}
